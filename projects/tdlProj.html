<!DOCTYPE html>
<html>
    <head>
        <title>oldschool calculator - AndyDev</title>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="tdlProj.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <script src = "../js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class = "containerNav">
                <ul>
                    <li><a href = "../index.html">home</a></li>
                    <li><a href = "../projects.html">.project</a></li>
                    <li><a href = "#about">about</a></li>
                    <li><a href = "#contact">contact</a></li>
                </ul>
            </nav>
        </header>
        <div class = "containerProj">
            <div class = "containerCalc">
                <div class = "calcScreen">
                    <div class = "screen" id = "show"><h2></h2></div>
                </div>
                <div class = "button_layer">
                    <button onclick="calc(7)"><div class = "button_box tujuh">7</div></button>
                    <button onclick="calc(8)"><div class = "button_box delapan">8</div></button>
                    <button onclick="calc(9)"><div class = "button_box sembilan">9</div></button>
                    <button onclick="setOperator(1)" class = "nonint"><div class = "button_box tambah">+</div></button>
                </div>
                <div class = "button_layer">
                    <button onclick="calc(4)"><div class = "button_box empat">4</div></button>
                    <button onclick="calc(5)"><div class = "button_box lima">5</div></button>
                    <button onclick="calc(6)"><div class = "button_box enam">6</div></button>
                    <button onclick="setOperator(2)" class = "nonint"><div class = "button_box kurang">-</div></button>
                </div>
                <div class = "button_layer">
                    <button onclick="calc(1)"><div class = "button_box satu">1</div></button>
                    <button onclick="calc(2)"><div class = "button_box dua">2</div></button>
                    <button onclick="calc(3)"><div class = "button_box tiga">3</div></button>
                    <button onclick="setOperator(3)" class = "nonint"><div class = "button_box kali">x</div></button>
                </div>
                <div class = "button_layer">
                    <button onclick="clearCalc()"><div class = "button_box clearCalc">AC</div></button>
                    <button onclick="calc(0)"><div class = "button_box nol">0</div></button>
                    <button onclick="calculate()" class = "hasil"><div class = "button_box hasil">=</div></button>
                    <button onclick="setOperator(4)" class = "nonint"><div class = "button_box bagi">:</div></button>
                </div>
                <div id = "hidden"></div>
                <div id = "hidden_2nd"></div>
                <div id = "hidden_operator">none</div>
            </div>
        </div>
    </body>
</html>
